<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <div class="mood">
        <span></span>
    </div>
    <h2>Add Book</h2>
    <form action="post">
        <div class="book-name">
            <label for="book-name">
                <h3>book-name :</h3>
            </label>
            <input type="text" id="book-name">
        </div>
        <div class="book-id">
            <label for="book-id">
                <h3>book-id :</h3>
            </label>
            <input type="number" id="book-id">
        </div>
        <div class="book-author">
            <label for="book-author">
                <h3>book-author :</h3>
            </label>
            <input type="text" id="book-author">
        </div>
        <button type="submit">Submit</button>
    </form>

    <div class="books-container">
    </div>
    <button class="remove-all">Remove All books</button>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
